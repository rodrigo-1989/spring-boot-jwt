<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body >
    <header th:replace="layout/layout :: header"></header>

    <div class="container py-4 w-50 ">
        <div class="card border-primary text-center sombra font-style ">

            <div class="card-header" th:text="#{text.login.titulo}">Iniciar sesion</div>

            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="form-group w-100">
                        <input class="form-control" type="text" name="username" id="username" th:placeholder="#{text.login.username}" autofocus  required />
                    </div>
                    <div class="form-group w-100">
                        <input class="form-control" type="password" name="password" id="password" th:placeholder="#{text.login.password}" required/>
                    </div>
                    <div class="form-group w-100">
                        <input class="btn btn-primary btn-lg" type="submit" th:value="#{text.login.boton}"/>
                    </div>

                </form>
            </div>

        </div>
    </div>

    <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
